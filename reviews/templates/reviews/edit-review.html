{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}Edit review{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col text-center">
            <h2 class="title-font">Edit review</h2>
        </div>
    </div>
    <!-- Confirmation Message -->
    <p class="text-center mt-3">Are you sure you want to edit this review?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <!-- Edit review Form -->
            <div class="card p-4 shadow-sm">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn add-btn btn-dark" type="submit">Submit</button>
                        <!-- Cancel Button -->
                        <a class="btn btn-outline-dark mb-0 text-nowrap"
                            href="{% url 'product_detail' review.product.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
