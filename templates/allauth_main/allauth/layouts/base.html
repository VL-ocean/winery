{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center my-3">
            {% block page_header_text %}
            {% endblock page_header_text %}
        </div>
    </div>
</div>
{% endblock page_header %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <div class="allauth-inner-content text-center p-2">
                {% block inner_content %}
                {% endblock inner_content %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
