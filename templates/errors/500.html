{% extends 'base.html' %}
{% load static %}

{% block extra_title %}500 Error{% endblock %}

{% block content %}
<div class="container text-center mb-4">
    <!-- Page header -->
    <div class="row">
        <div class="col my-4 text-center">
            <h2 class="title-font">500 Internal Server Error</h2>
        </div>
    </div>
    <!-- Message and link -->
    <div class="row">
        <div class="col text-center p-2">
            <p>The server encountered an error and cannot complete your request at this time.</p>
            <a href="{% url 'home' %}" class="btn btn-dark mb-2">Home</a>
        </div>
    </div>
</div>
{% endblock %}
